<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <P class="title">Weather Forecast</P>
    </header>
    <body>
        <main class="row">
            <section class="citystyle">
                <h1>Search for a City:</h1>
                <form class="column1">
                    <input type="text" name="cityEntered" id="cityEntered" placeholder="City Name">
                    <button type="submit" id="searchButton">Search</button>
                </form>
                <hr>
                <ul id="previousSearch"></ul>
            </section>
            <section>
                <div id="todaysWeather" class="forecast"></div>
                <h2 id="forecast" ></h2>
                <div id="fiveDayForecast" class="forecast"></div>
            </section>
        </main>
        <script src="script.js" type="text/javascript"></script>

    </body>
</html>
